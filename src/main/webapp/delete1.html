<div class="instruction">
    <label for="delete">Enter an account's id to delete it: </label>
    <input type="text" id="delete">

</div>

<script>

    function deleteAcc() {
        var item = document.getElementById("delete").value;

        var requestURL1 = 'http://localhost:8080/accountapp/api/movie/json/'+item+'';

        var request1 = new XMLHttpRequest();

        request1.open('DELETE', requestURL1);

        request1.responseType = 'json';

        request1.send();
    }
</script>
