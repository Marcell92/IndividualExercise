<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">

<div class="instruction">
    <label for="first">Enter a first name: </label>
    <input type="text" id="first">

    <label for="second">Enter a second name: </label>
    <input type="text" id="second">

    <label for="acc">Enter an account number: </label>
    <input type="text" id="acc">

    <input type="submit" value="Submit / Edit" onclick="addAcc()"/>
</div>

<script>

    function addAcc() {
        var firstN = document.getElementById("first").value;
        var secondN = document.getElementById("second").value;
        var accN = document.getElementById("acc").value;

        var requestURL1 = 'http://localhost:8080/movieapp/api/movie/json/';

        var request1 = new XMLHttpRequest();

        request1.open('POST', requestURL1);

        request1.setRequestHeader("Content-type", "application/json");

        var data = JSON.stringify({"firstName":  ""+firstN+"", "lastName":  ""+secondN+"", "accountNo": ""+accN+""});

        request1.send(data);
    }
</script>
